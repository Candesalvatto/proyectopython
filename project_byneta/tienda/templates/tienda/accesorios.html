{% extends 'store.html' %}


{% block content %}
<section class="productos">
    {% for producto in productos %}
    <div class="producto">
        <img src="../../static/assets/imgs/14-Aya-Wind_lilit_700x700.webp" alt="Producto 8">
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
        <span>$ {{ producto.precio }}</span>
        <button>COMPRAR</button>
    </div>
    {% endfor %}
</section>
{% endblock %}
