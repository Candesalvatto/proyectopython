{% extends 'template.html' %}

{% block contenido %}
<section class="span">
    <div class="div_span">
        {% if messages %}
            {% for message in messages %}
                {% if 'editado' in message.tags %}
                    <div class="alert-success">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div> 
</section>
{% endblock contenido %}
