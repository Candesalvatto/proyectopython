<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Este es mi primer template</h1>
    <h2>Nombre y apellido: {{nombre}} {{apellido}}</h2>
    
    {% if numeros %}
   
    <ul>
        {% for numero in numeros  %}
        <li>{{numero}}</li>
        {% endfor %}
    </ul>

    {% else %}
    <p>No existen numeros</p>
    {% endif %}
    
    
    
    
</body>
</html>
